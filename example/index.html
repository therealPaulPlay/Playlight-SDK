<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlight SDK Local Integration Example</title>
    <link rel="stylesheet" href="../dist/playlight-sdk.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(#e66465, #9198e5);
            color: #e2e2e2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
        }

        .game-container {
            background-color: rgb(30, 30, 30);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: rgb(5, 5, 5);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 0.5rem;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-container">
            <p>This is a simple example showing the Playlight SDK running on a page.</p>

            <div class="options">
                <button class="button" id="show-discovery">Open Discovery</button>
                <button class="button" id="change-position">Change Button Position</button>
                <button class="button" id="toggle-exit-intent">Toggle Exit Intent</button>
            </div>
        </div>
    </div>

    <!-- Configure the SDK -->
    <script>
        window.PlaylightConfig = {
            button: {
                position: 'bottom-right',
                visible: true
            },
            exitIntent: {
                enabled: true
            }
        };
    </script>

    <!-- Include the Playlight SDK -->
    <script src="../dist/playlight-sdk.iife.js"></script>

    <!-- Control the SDK -->
    <script>
        // Wait for the SDK to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const sdk = window.PlaylightSDK;

            // Set up button event listeners
            document.getElementById('show-discovery').addEventListener('click', () => {
                sdk.openDiscovery();
            });

            let currentPosition = 'bottom-right';
            const positions = ['bottom-right', 'bottom-left'];

            document.getElementById('change-position').addEventListener('click', () => {
                // Cycle through positions
                const currentIndex = positions.indexOf(currentPosition);
                const nextIndex = (currentIndex + 1) % positions.length;
                currentPosition = positions[nextIndex];

                // Update the SDK
                sdk.setPosition(currentPosition);
                console.log(`Button position changed to: ${currentPosition}`);
            });

            let exitIntentEnabled = true;

            document.getElementById('toggle-exit-intent').addEventListener('click', () => {
                exitIntentEnabled = !exitIntentEnabled;

                sdk.appActions.setExitIntentEnabled(exitIntentEnabled);
                console.log(`Exit intent ${exitIntentEnabled ? 'enabled' : 'disabled'}`);
            });
        });
    </script>
</body>

</html>
