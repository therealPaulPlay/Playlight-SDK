<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlight SDK Local Integration Example</title>
    <link rel="stylesheet" href="../dist/playlight-sdk.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(#e66465, #9198e5);
            color: #e2e2e2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .game-container {
            background-color: rgb(30, 30, 30);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: rgb(5, 5, 5);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            margin: 0.5rem;
        }

        .button:hover {
            opacity: 0.5;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="game-container">
            <p>This is a simple example showing the Playlight SDK running on a page.</p>

            <div class="options">
                <button class="button" id="show-discovery">Open Discovery</button>
            </div>
        </div>
    </div>

    <script type="module">
        import playlightSDK from "../dist/playlight-sdk.es.js";

        playlightSDK.init({
            button: {
                position: 'bottom-right',
                visible: true
            },
            exitIntent: {
                enabled: true
            }
        });

        // Wait for the SDK to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('show-discovery').addEventListener('click', () => {
                playlightSDK.setDiscovery(true);
            });
        });
    </script>
</body>

</html>
